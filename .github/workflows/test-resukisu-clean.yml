name: Test ReSukiSU Clean Build

# MINIMAL BUILD: ReSukiSU with ONLY CONFIG_KSU=y
# Purpose: Test if kernel detection is from CONFIG_KSU alone
# NO: SUSFS, KPM, NoMount, compression, network patches, BBG

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      android_version:
        description: "Android Version"
        type: choice
        options: [android12, android13, android14, android15]
        default: android12
      kernel_version:
        description: "Kernel Version"
        type: choice
        options: ["5.10", "5.15", "6.1", "6.6"]
        default: "5.10"
      sub_level:
        description: "Sub Level"
        type: string
        default: "209"
      os_patch_level:
        description: "OS Patch Level (YYYY-MM)"
        type: string
        default: "2024-05"

jobs:
  build-clean:
    name: "Clean ReSukiSU ${{ inputs.kernel_version }}.${{ inputs.sub_level }}"
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Display Build Info
      run: |
        echo "========================================"
        echo "  CLEAN ReSukiSU TEST BUILD"
        echo "========================================"
        echo "Android Version : ${{ inputs.android_version }}"
        echo "Kernel Version  : ${{ inputs.kernel_version }}"
        echo "Sub Level       : ${{ inputs.sub_level }}"
        echo "OS Patch Level  : ${{ inputs.os_patch_level }}"
        echo ""
        echo "WHAT THIS BUILD INCLUDES:"
        echo "  - ReSukiSU (builtin branch with AVC spoofing)"
        echo "  - CONFIG_KSU=y"
        echo "  - CONFIG_KPM=y (Kernel Patch Modules)"
        echo "  - AVC spoofing (ported from WildKSU)"
        echo ""
        echo "WHAT THIS BUILD EXCLUDES:"
        echo "  - NO SUSFS"
        echo "  - NO NoMount patches"
        echo "  - NO compression patches"
        echo "  - NO network patches"
        echo "  - NO BBG"
        echo ""
        echo "PURPOSE: Test KSU+KPM+AVC without SUSFS"
        echo "========================================"

    - name: Free Disk Space
      uses: endersonmenezes/free-disk-space@v3
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        remove_tool_cache: true
        remove_swap: true
        remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
        remove_packages_one_command: true
        remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell /usr/local/julia /usr/local/aws-cli /usr/local/aws-sam-cli /usr/share/gradle"
        rm_cmd: "rmz"
        rmz_version: "3.1.1"
        testing: false

    - name: Setup Build Environment
      run: |
        CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"
        KERNEL_ROOT="$GITHUB_WORKSPACE/$CONFIG"
        mkdir -p "$KERNEL_ROOT"

        cat >> $GITHUB_ENV << EOF
        DEFCONFIG=$KERNEL_ROOT/common/arch/arm64/configs/gki_defconfig
        CONFIG=$CONFIG
        KERNEL_ROOT=$KERNEL_ROOT
        ANYKERNEL3=$GITHUB_WORKSPACE/AnyKernel3
        REPO=$GITHUB_WORKSPACE/git-repo/repo
        EOF

        mkdir -p "$GITHUB_WORKSPACE/git-repo"
        curl -L https://storage.googleapis.com/git-repo-downloads/repo -o "$GITHUB_WORKSPACE/git-repo/repo"
        chmod 0755 "$GITHUB_WORKSPACE/git-repo/repo"
        echo "$GITHUB_WORKSPACE/git-repo" >> "$GITHUB_PATH"

    - name: Clone AnyKernel3
      run: |
        git clone https://github.com/WildKernels/AnyKernel3.git -b "gki-2.0"
        rm -rf AnyKernel3/.git

    - name: Initialize and Sync Kernel Source
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.os_patch_level }}"

        repo init -u https://android.googlesource.com/kernel/manifest -b common-${FORMATTED_BRANCH} --repo-rev=v2.16 --depth=1

        REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH})
        DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
        if grep -q deprecated <<< $REMOTE_BRANCH; then
          sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
        fi

        repo --trace sync -c -j$(nproc --all) --fail-fast --no-tags --force-sync --no-clone-bundle

    - name: Extract Sublevel
      run: |
        ACTUAL_SUBLEVEL="${{ inputs.sub_level }}"
        if [[ -f "$KERNEL_ROOT/common/Makefile" ]]; then
          EXTRACTED=$(grep '^SUBLEVEL = ' "$KERNEL_ROOT/common/Makefile" | awk '{print $3}')
          [[ -n "$EXTRACTED" ]] && ACTUAL_SUBLEVEL="$EXTRACTED"
        fi

        ARTIFACT_BASE="${{ inputs.kernel_version }}.$ACTUAL_SUBLEVEL-${{ inputs.android_version }}-${{ inputs.os_patch_level }}-ReSukiSU-CLEAN"
        echo "ACTUAL_SUBLEVEL=$ACTUAL_SUBLEVEL" >> $GITHUB_ENV
        echo "ARTIFACT_BASE=$ARTIFACT_BASE" >> $GITHUB_ENV
        echo "FILE_NAME=$ARTIFACT_BASE" >> $GITHUB_ENV

    - name: Apply glibc 2.38 Compatibility Fix
      run: |
        if [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.10" && $ACTUAL_SUBLEVEL -le 186 ]] ||
           [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.15" && $ACTUAL_SUBLEVEL -le 119 ]] ||
           [[ "${{ inputs.android_version }}" == "android14" && "${{ inputs.kernel_version }}" == "5.15" && $ACTUAL_SUBLEVEL -le 110 ]] ||
           [[ "${{ inputs.android_version }}" == "android14" && "${{ inputs.kernel_version }}" == "6.1" && $ACTUAL_SUBLEVEL -le 43 ]]; then
          GLIBC_VERSION=$(ldd --version 2>/dev/null | head -n 1 | awk '{print $NF}')
          if [ "$(printf '%s\n' "2.38" "$GLIBC_VERSION" | sort -V | head -n1)" = "2.38" ]; then
            cd "$KERNEL_ROOT/common"
            sed -i '/\$(Q)\$(MAKE) -C \$(SUBCMD_SRC) OUTPUT=\$(abspath \$(dir \$@))\/ \$(abspath \$@)/s//$(Q)$(MAKE) -C $(SUBCMD_SRC) EXTRA_CFLAGS="$(CFLAGS)" OUTPUT=$(abspath $(dir $@))\/ $(abspath $@)/' tools/bpf/resolve_btfids/Makefile 2>/dev/null || true
            if [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.10" && $ACTUAL_SUBLEVEL -le 186 ]] ||
               [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.15" && $ACTUAL_SUBLEVEL -le 119 ]] ||
               [[ "${{ inputs.android_version }}" == "android14" && "${{ inputs.kernel_version }}" == "5.15" && $ACTUAL_SUBLEVEL -le 110 ]]; then
              sed -i '/char \*buf = NULL;/a int i;' tools/lib/subcmd/parse-options.c 2>/dev/null || true
              sed -i 's/for (int i = 0; subcommands\[i\]; i++) {/for (i = 0; subcommands[i]; i++) {/' tools/lib/subcmd/parse-options.c 2>/dev/null || true
              sed -i '/if (subcommands) {/a int i;' tools/lib/subcmd/parse-options.c 2>/dev/null || true
              sed -i 's/for (int i = 0; subcommands\[i\]; i++)/for (i = 0; subcommands[i]; i++)/' tools/lib/subcmd/parse-options.c 2>/dev/null || true
            fi
          fi
        fi

    - name: Fix Less Than 6.6.50 Builds
      if: inputs.android_version == 'android15' && inputs.kernel_version == '6.6'
      working-directory: ${{ env.KERNEL_ROOT }}/common
      run: |
        if ! grep -qxF '#include <trace/hooks/fs.h>' ./fs/namespace.c; then
            sed -i '/#include <trace\/hooks\/blk.h>/a #include <trace\/hooks\/fs.h>' ./fs/namespace.c
        fi

    - name: Add ReSukiSU (With AVC Spoofing)
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        echo "=== Setting up ReSukiSU (builtin branch with AVC spoofing) ==="

        # Clone from our fork which has AVC spoofing ported from WildKSU
        git clone https://github.com/Enginex0/ReSukiSU.git KernelSU
        cd KernelSU

        # Checkout builtin branch (has AVC spoofing + CONFIG_KSU=y support)
        git fetch origin builtin
        git checkout FETCH_HEAD

        echo "ReSukiSU builtin branch with AVC spoofing checked out"

        # Setup symlink in kernel drivers
        cd $KERNEL_ROOT
        DRIVER_DIR="$KERNEL_ROOT/common/drivers"

        ln -sf "$KERNEL_ROOT/KernelSU/kernel" "$DRIVER_DIR/kernelsu"

        # Add to Makefile
        if ! grep -q "kernelsu" "$DRIVER_DIR/Makefile"; then
          echo "obj-\$(CONFIG_KSU) += kernelsu/" >> "$DRIVER_DIR/Makefile"
        fi

        # Add to Kconfig
        if ! grep -q "kernelsu" "$DRIVER_DIR/Kconfig"; then
          sed -i '/endmenu/i\source "drivers/kernelsu/Kconfig"' "$DRIVER_DIR/Kconfig"
        fi

        echo "ReSukiSU integration complete (NO SUSFS patches applied)"

    - name: Configure Kernel (KSU + KPM)
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        echo "=== Configuring kernel with CONFIG_KSU + CONFIG_KPM ==="

        cat >> "${{ env.DEFCONFIG }}" << 'EOF'
        # KernelSU with KPM (no SUSFS)
        CONFIG_KSU=y
        CONFIG_KPM=y
        # CONFIG_KSU_SUSFS is not set
        # CONFIG_KSU_DEBUG is not set
        EOF

        # Verify config
        if grep -q "CONFIG_KSU=y" "${{ env.DEFCONFIG }}"; then
          echo "SUCCESS: CONFIG_KSU=y added to defconfig"
        else
          echo "FAILED: CONFIG_KSU=y not found"
          exit 1
        fi

        # Remove check_defconfig
        if [[ "${{ inputs.kernel_version }}" == "6.12" ]]; then
          sed -i '/name = "kernel_aarch64",/a\    check_defconfig = "disabled",' common/BUILD.bazel
        else
          sed -i 's/check_defconfig//' ./common/build.config.gki
        fi

    - name: Clean Build Flags
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        if [ -f "build/build.sh" ]; then
          sed -i 's/-dirty//' ./common/scripts/setlocalversion
        else
          sed -i "/stable_scmversion_cmd/s/-maybe-dirty//g" ./build/kernel/kleaf/impl/stamp.bzl
          sed -i 's/-dirty//' ./common/scripts/setlocalversion
          rm -rf ./common/android/abi_gki_protected_exports_*
          perl -pi -e 's/^\s*"protected_exports_list"\s*:\s*"android\/abi_gki_protected_exports_aarch64",\s*$//;' ./common/BUILD.bazel
        fi

        cd $KERNEL_ROOT/common
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Clean build flags" || true

    - name: Set Stock Build Identity
      working-directory: ${{ env.KERNEL_ROOT }}/common
      run: |
        STOCK_BUILD_USER="build-user"
        STOCK_BUILD_HOST="build-host"
        PATCH_YEAR=$(echo "${{ inputs.os_patch_level }}" | cut -d'-' -f1)
        PATCH_MONTH=$(echo "${{ inputs.os_patch_level }}" | cut -d'-' -f2)
        STOCK_DATE="${PATCH_YEAR}-${PATCH_MONTH}-15 12:00:00 UTC"
        STOCK_TIMESTAMP=$(date -d "$STOCK_DATE" "+%a %b %d %H:%M:%S UTC %Y" 2>/dev/null || date -u "+%a %b %d %H:%M:%S UTC %Y")
        STOCK_VERSION_STRING="#1 SMP PREEMPT $STOCK_TIMESTAMP"

        echo "Stock identity: $STOCK_VERSION_STRING"

        if [ -f "scripts/mkcompile_h" ]; then
          sed -i "s|UTS_VERSION=.*|UTS_VERSION=\"$STOCK_VERSION_STRING\"|" scripts/mkcompile_h
          if grep -q "LINUX_COMPILE_BY=" scripts/mkcompile_h; then
            sed -i "s|LINUX_COMPILE_BY=.*|LINUX_COMPILE_BY=\"$STOCK_BUILD_USER\"|" scripts/mkcompile_h
            sed -i "s|LINUX_COMPILE_HOST=.*|LINUX_COMPILE_HOST=\"$STOCK_BUILD_HOST\"|" scripts/mkcompile_h
          fi
        fi

        if [ -f "init/Makefile" ] && grep -q "build-timestamp" init/Makefile; then
          sed -i "s|build-timestamp = .*|build-timestamp = \"$STOCK_TIMESTAMP\"|" init/Makefile
        fi

        echo "KBUILD_BUILD_TIMESTAMP=$STOCK_TIMESTAMP" >> $GITHUB_ENV
        echo "KBUILD_BUILD_USER=$STOCK_BUILD_USER" >> $GITHUB_ENV
        echo "KBUILD_BUILD_HOST=$STOCK_BUILD_HOST" >> $GITHUB_ENV

    - name: Build Kernel
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        set -ex
        if [ -f "build/build.sh" ]; then
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh || exit 1
        else
          # Use both --config=fast and --config=stamp for proper version embedding
          tools/bazel build --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist || exit 1
        fi

    - name: Prepare AnyKernel3 Zip
      run: |
        if [ -f "$KERNEL_ROOT/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist/Image" ]; then
          cp "$KERNEL_ROOT/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist/Image" "$ANYKERNEL3/Image"
        elif [ -f "$KERNEL_ROOT/bazel-bin/common/kernel_aarch64/Image" ]; then
          cp "$KERNEL_ROOT/bazel-bin/common/kernel_aarch64/Image" "$ANYKERNEL3/Image"
        else
          echo "Error: Image file not found"
          find $KERNEL_ROOT -name "Image" -type f 2>/dev/null || true
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.FILE_NAME }}-AnyKernel3
        path: ./AnyKernel3/**
        compression-level: 9

    - name: Build Summary
      run: |
        echo "## Clean ReSukiSU Test Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
        echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Android | ${{ inputs.android_version }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Kernel | ${{ inputs.kernel_version }}.${{ env.ACTUAL_SUBLEVEL }} |" >> $GITHUB_STEP_SUMMARY
        echo "| KSU Variant | ReSukiSU (builtin + AVC spoofing) |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Features Included" >> $GITHUB_STEP_SUMMARY
        echo "- CONFIG_KSU=y" >> $GITHUB_STEP_SUMMARY
        echo "- CONFIG_KPM=y (Kernel Patch Modules)" >> $GITHUB_STEP_SUMMARY
        echo "- AVC Spoofing (hides 'su' in SELinux audit logs)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Features EXCLUDED" >> $GITHUB_STEP_SUMMARY
        echo "- NO SUSFS" >> $GITHUB_STEP_SUMMARY
        echo "- NO NoMount" >> $GITHUB_STEP_SUMMARY
        echo "- NO Compression patches" >> $GITHUB_STEP_SUMMARY
        echo "- NO Network patches" >> $GITHUB_STEP_SUMMARY
        echo "- NO BBG" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Purpose" >> $GITHUB_STEP_SUMMARY
        echo "Test if KSU+KPM without SUSFS passes detection" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- If **still detected**: KPM config might be in detection database" >> $GITHUB_STEP_SUMMARY
        echo "- If **NOT detected**: SUSFS configs are likely the culprit" >> $GITHUB_STEP_SUMMARY
